<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Video Call</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ffffff;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .user-actions a {
            color: #ffffff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            justify-content: center; /* Center the videos */
        }
        .main-video, .mentor-video {
            position: relative;
            padding: 10px;
            margin-top: 50px;
            flex: 1 1 300px; /* Allow flexible resizing with a minimum width */
        }
        .main-video img, .mentor-video img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }
        .main-video h2, .mentor-video h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .video-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Add some spacing above the controls */
        }
        .video-controls button {
            background-color: #3c3c3c;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .video-controls button:hover {
            background-color: #4c4c4c;
        }
        .video-controls button img {
            width: 24px;
            height: 24px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column; /* Stack videos vertically on smaller screens */
                align-items: center;
            }

            .main-video, .mentor-video {
                width: 100%; /* Full width for smaller screens */
            }

            .video-controls {
                flex-direction: row; /* Ensure controls are in a row */
                justify-content: center; /* Center the controls */
            }
        }

        @media (max-width: 480px) {
            .video-controls button {
                width: 40px;
                height: 40px;
            }

            .video-controls button img {
                width: 20px;
                height: 20px;
            }

            .logo {
                font-size: 20px; /* Smaller logo on very small screens */
            }

        
        }
    </style>
</head>
<body>

                    </ul>
                    <a href="/startingpages/studentMentor/studentMentor.html">
                    <button style="padding: 10px;border-radius: 8px;width: 6vw;height: 5vh;background-color: red;color: white;border-width: 0px;cursor: pointer;">

        </nav>

    <main>
