<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ffffff;
        }
        header {
            background-color: #2c2c2c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .user-actions a {
            color: #ffffff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            justify-content: center; /* Center the videos */
        }
        .main-video, .mentor-video {
            position: relative;
            padding: 10px;
            margin-top: 50px;
            flex: 1 1 300px; /* Allow flexible resizing with a minimum width */
        }
        .main-video img, .mentor-video img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }
        .main-video h2, .mentor-video h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .video-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Add some spacing above the controls */
        }
        .video-controls button {
            background-color: #3c3c3c;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .video-controls button:hover {
            background-color: #4c4c4c;
        }
        .video-controls button img {
            width: 24px;
            height: 24px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column; /* Stack videos vertically on smaller screens */
                align-items: center;
            }

            .main-video, .mentor-video {
                width: 100%; /* Full width for smaller screens */
            }

            .video-controls {
                flex-direction: row; /* Ensure controls are in a row */
                justify-content: center; /* Center the controls */
            }
        }

        @media (max-width: 480px) {
            .video-controls button {
                width: 40px;
                height: 40px;
            }

            .video-controls button img {
                width: 20px;
                height: 20px;
            }

            .logo {
                font-size: 20px; /* Smaller logo on very small screens */
            }

            nav ul {
                flex-direction: column; /* Stack nav items on smaller screens */
                align-items: flex-start; /* Align to the start */
                gap: 10px; /* Reduce gap */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">2A</a>
        <nav>
            <ul>
                <li><a href="/mentor/dashboard.html"><img src="dashboard-icon.svg" alt="Dashboard" width="20" height="20">Dashboard</a></li>
                <li><a href="#"><img src="blogs-icon.svg" alt="Blogs" width="20" height="20">Blogs</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#" class="notifications"><img src="bell-icon.svg" alt="Notifications" width="20" height="20"></a>
            <a href="#" class="profile"><img src="profile-icon.svg" alt="Profile" width="20" height="20"></a>
        </div>
    </header>
    <main>
        <div class="video-container">
            <div class="main-video">
                <img src="https://media.istockphoto.com/id/1300822108/photo/group-of-unrecognisable-international-students-having-online-meeting.webp?a=1&b=1&s=612x612&w=0&k=20&c=H22m8UMAdUjmBpj9xirSjsvDdmo02aCFAQxQAt4eF0A=" alt="Student Video">
                <h2>Student Name</h2>
            </div>
            <div class="mentor-video">
                <img src="https://images.unsplash.com/photo-1551135049-8a33b5883817?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGludGVydmlld2VyfGVufDB8fDB8fHww" alt="Mentor Video">
                <h2>Marcus Robin</h2>
            </div>
        </div>
        <div class="video-controls">
            <button class="mute"><img src="mute-icon.svg" alt="Mute"></button>
            <button class="video"><img src="video-icon.svg" alt="Video"></button>
            <button class="share-screen"><img src="share-screen-icon.svg" alt="Share Screen"></button>
            <a href="/mentor/dashboard.html">
            <button class="end-call"><img src="end-call-icon.svg" alt="End Call"></button>
        </a>
        </div>
    </main>
    <script>
        // JS raasko ida
    </script>
</body>
</html>
