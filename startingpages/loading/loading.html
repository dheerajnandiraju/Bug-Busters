<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./loading.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Steps Ahead</title>
</head>
<body>
    <div id="loading">
        <img id="logo"  src="../../assets/images/web logo.png" alt="2 Steps Ahead">
        <h1>2 Steps Ahead...</h1>
    </div>
    <script>
        // Wait for 3 seconds and then redirect based on the user type
        setTimeout(() => {
            const userType = localStorage.getItem('userType');
            if (userType === 'student') {
                window.location.href = '../../StudentProfile/studenprofile.html';
            } else if (userType === 'mentor') {
                window.location.href = '../../mentor/dashboard.html';
            } else {
                // If userType is not set, redirect to the start page
                window.location.href = '../studentMentor/studentMentor.html';
            }
        }, 3000);
    </script>
    
    
</body>
</html>
