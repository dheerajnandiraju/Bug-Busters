<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./signin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Steps Ahead|login</title>
</head>
<body>
    <img id="logo" src="../../assets/images/web logo.png" alt="2 Steps Ahead">
    <div id="login">
        <h1>Sign-in</h1>
        <form>
            <label for="username">Username</label>
            <input type="email" id="username" placeholder="xyz@mail.com">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
            
            <label for="reenter-password">Re-enter Password</label>
            <input type="password" id="reenter-password" placeholder="••••••••">
            
            <button id="signin-btn">Sign In</button>
            <script src="./signin.js"></script>

        </form> 
        <div class="social-login">
            <hr>
            <div class="social-icons">
                <img src="../../assets/images/Google-logo.png" alt="Google">
                <img src="../../assets/images/github.png" alt="GitHub">
                <img src="../../assets/images/linkedin.png" alt="LinkedIn">
            </div>
            <h3>Already have an account? <a href="#">Login</a></h3>
        </div>
        
        
    </div>
    
</body>
</html>
