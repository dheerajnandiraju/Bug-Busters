        .mentor-list {

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .mentor-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background-color: #4169e1;
        }

        .mentor-card img {

            height: 120px;
            border-radius: 50%;

            margin-bottom: 15px;
        }

        .mentor-card h2 {

        }

        }

        cursor: not-allowed;
        }

        }

            color: white;
        }

            background-color: #1e88e5;
        }

                align-items: flex-start;

        }

            }

// Function to render mentor data
function renderMentors(mentorListData) {
    const mentorList = document.getElementById('mentor-list');
    mentorList.innerHTML = '';

    // Retrieve the list of scheduled mentors from localStorage
    const scheduledMentors = JSON.parse(localStorage.getItem('scheduledMentors')) || [];

    mentorListData.forEach(mentor => {
        const mentorCard = document.createElement('div');
        mentorCard.className = 'mentor-card';

        // Check if the mentor is already scheduled
        const isBooked = scheduledMentors.some(
            (scheduled) => scheduled.name === mentor.name && scheduled.domain === mentor.expertise
        );

        mentorCard.innerHTML = `
            <img src="${mentor.profile_image}" alt="${mentor.name}">
            <h2>${mentor.name}</h2>
            <p>${mentor.expertise}</p>
            <p>Languages: ${mentor.languages}</p>
            <p>Rating: ${mentor.rating}</p>
            <p>Location: ${mentor.location}</p>
            ${isBooked 
                ? `<button class="booked" disabled>Booked</button>` 
                : `<button class="schedule">Schedule</button>`}
            <button class="profile">Profile</button>
        `;

        // If not booked, add the event listener to the "Schedule" button
        if (!isBooked) {
            const scheduleButton = mentorCard.querySelector('.schedule');
            scheduleButton.addEventListener('click', () => scheduleMentor(mentor));
        }

        mentorList.appendChild(mentorCard);
    });
}

// Function to schedule a mentor and store in localStorage
function scheduleMentor(mentor) {
    const scheduledTime = new Date().toISOString(); // Store the current time as the scheduled time

    // Create the mentor schedule object
    const mentorSchedule = {
        name: mentor.name,
        domain: mentor.expertise,
        time: scheduledTime
    };

    // Retrieve existing schedules from localStorage or initialize an empty array
    let scheduledMentors = JSON.parse(localStorage.getItem('scheduledMentors')) || [];

    // Add the new mentor schedule to the array
    scheduledMentors.push(mentorSchedule);

    // Store the updated array back into localStorage
    localStorage.setItem('scheduledMentors', JSON.stringify(scheduledMentors));

    alert(`${mentor.name} has been scheduled for ${mentor.expertise} at ${scheduledTime}`);

    // Re-render the mentors to update the button state
    renderMentors(mentors);
}

// Function to filter mentors based on selected criteria and search by name
function filterMentors() {
    const domain = document.querySelector('select[name="domain"]').value.toLowerCase();
    const skills = document.querySelector('select[name="skills"]').value.toLowerCase();
    const tools = document.querySelector('select[name="tools"]').value.toLowerCase();
    const searchQuery = document.querySelector('.search-container input').value.toLowerCase();
    const languageCheckboxes = document.querySelectorAll('.filter-group input[type="checkbox"]');
    const selectedLanguages = Array.from(languageCheckboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.name.toLowerCase());

    const filteredMentors = mentors.filter(mentor => {
        const matchesDomain = !domain || mentor.expertise.toLowerCase().includes(domain);
        const matchesSkills = !skills || mentor.skills.some(skill => skill.toLowerCase().includes(skills));
        const matchesTools = !tools || mentor.tools.some(tool => tool.toLowerCase().includes(tools));
        const matchesLanguage = !selectedLanguages.length || selectedLanguages.some(lang => mentor.languages.toLowerCase().includes(lang));
        const matchesSearch = !searchQuery || mentor.name.toLowerCase().includes(searchQuery);
        
        return matchesDomain && matchesSkills && matchesTools && matchesLanguage && matchesSearch;
    });

    renderMentors(filteredMentors);
}

});
